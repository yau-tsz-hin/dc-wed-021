<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巨軟系統</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/IMG_0810.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        /* 導航按鈕樣式 */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .nav-button {
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        /* 彈窗樣式 */
        dialog {
            width: 300px;
            height: 250px;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .error-message {
            font-size: 28px;
            color: #ff0000;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .warning-message {
            font-size: 20px;
            color: #333;
            text-align: center;
            font-style: italic;
            margin-bottom: 20px;
        }

        .purchase-message {
            font-size: 18px;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        .close-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .close-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- 導航按鈕區域 -->
    <div class="nav-buttons">
        <a href="{{ url_for('buy_gbl') }}" class="nav-button">按我購買巨軟系統！</a>
        <a href="{{ url_for('download_mc_mod') }}" class="nav-button">按我下載Minecraft模組！</a>
        <a href="{{ url_for('login') }}" class="nav-button">登入巨軟系統儀表板</a>
        <a href="{{ url_for('video') }}" class="nav-button">巨軟系統影片</a>
    </div>

    <dialog id="myDialog">
        <div>
            <p class="error-message">!! 錯誤 !!</p>
            <p class="warning-message">你不是使用巨軟系統，WIN11 會對你的電腦造成危害。</p>
            <p class="purchase-message"><a href="https://youtu.be/UIp6_0kct_U">請立刻購買我們的巨軟系統。</a></p>
        </div>
        <button class="close-button" onclick="hideDialog()">關閉</button>
    </dialog>    

    <script>
        var dialog = document.getElementById("myDialog");

        function showDialog() {
            dialog.showModal();
        }

        function hideDialog() {
            dialog.close();
        }

        window.onload = function() {
            showDialog();
        }
    </script>
</body>
</html>
