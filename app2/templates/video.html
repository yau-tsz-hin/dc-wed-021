<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片首頁 - 巨軟系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* 導航列樣式 */
        nav {
            background-color: #333;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        .user-info {
            color: white;
        }

        .header {
            background-color: #ff0000;
            padding: 20px;
            color: white;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }

        .video-thumbnail {
            width: 300px;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
        }

        .video-thumbnail img {
            width: 100%;
            height: 170px;
            object-fit: cover;
        }

        .video-thumbnail h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .video-thumbnail a {
            text-decoration: none;
            color: black;
            transition: color 0.3s;
        }

        .video-thumbnail a:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>

    <!-- 置頂導航選擇區域 -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">首頁</a></li>
            <li><a href="{{ url_for('video') }}">所有影片</a></li>
        </ul>
        
        <!-- 當用戶登入時顯示用戶名稱 -->
        {% if current_user.is_authenticated %}
        <div class="user-info">
            歡迎, {{ current_user.username }}!
        </div>
        {% endif %}
    </nav>

    <!-- 頁面標題 -->


    <!-- 影片縮圖區域 -->
    <div class="video-container">
        <div class="video-thumbnail">
            <a href="{{ url_for('playvideo', video_id=1) }}">
                <img src="/static/video1_thumbnail.jpg" alt="影片 1">
                <h3>香港國安法教育-羽毛球篇</h3>
            </a>
        </div>

</body>
</html>
